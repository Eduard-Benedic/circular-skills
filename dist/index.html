<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Canvas Boilerplate | Chris Courses</title>
  <style>
    body {
      margin: 0;
    }

    .skills {
      position: relative;
    }

    #images {
      position: absolute;
      top: 0;
      right: 0;

    }

    canvas {
      position: absolute;
      z-index: -1;
    }

    .grid-img {
      display: grid;

      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 200px 120px;
      max-width: 1500px;
      padding: 120px 0;
      margin: 0 auto;
      justify-items: center;
    }
  </style>
<link rel="shortcut icon" href="favicon.ico"></head>

<body>
  <div class="skills">
    <canvas></canvas>
    <!-- <canvas id="images"></canvas> -->
    <div class="grid-img">

    </div>
  </div>

<script type="text/javascript" src="./js/canvas.bundle.js"></script></body>

</html>
